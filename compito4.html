<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolo mese ed età</title>
</head>
<body>
    <h1>Calcolo dell'età</h1>
    
    <input type="text" id="mese" placeholder="Inserisci il tuo mese di nascita" oninput="calcola()">
    <input type="number" id="anno" placeholder="Inserisci il tuo anno di nascita" oninput="calcola()">
    <p id="output"></p>

    <script>
        function calcola() {
            let mese = document.getElementById("mese").value;
            let anno = document.getElementById("anno").value;
            let eta = 2025 - anno;
            let numerocorrispondente;

            if (mese == "gennaio") {
                numerocorrispondente = 1;
            } else if (mese == "febbraio") {
                numerocorrispondente = 2;
            } else if (mese == "marzo") {
                numerocorrispondente = 3;
            } else if (mese == "aprile") {
                numerocorrispondente = 4;
            } else if (mese == "maggio") {
                numerocorrispondente = 5;
            } else if (mese == "giugno") {
                numerocorrispondente = 6;
            } else if (mese == "luglio") {
                numerocorrispondente = 7;
            } else if (mese == "agosto") {
                numerocorrispondente = 8;
            } else if (mese == "settembre") {
                numerocorrispondente = 9;
            } else if (mese == "ottobre") {
                numerocorrispondente = 10;
            } else if (mese == "novembre") {
                numerocorrispondente = 11;
            } else if (mese == "dicembre") {
                numerocorrispondente = 12;
            } else {
                numerocorrispondente = "Il mese che hai inserito non è valido";
            }

            if (numerocorrispondente === "Il mese che hai inserito non è valido") {
                document.getElementById("output").innerText = numerocorrispondente;
            } else {
                document.getElementById("output").innerHTML = "Il numero del mese di nascita è: " + numerocorrispondente + "<br>Hai " + eta + " anni.</br>";
            }
        }
    </script>
</body>
</html>
